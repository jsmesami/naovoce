sudo: false
language: python
env:
  - DJANGO_VERSION="Django>=2.0,<3.0"
  - DJANGO_VERSION='https://github.com/django/django/archive/master.tar.gz'
python:
  - "3.5"
install:
  - pip install -r requirements_base.txt
  - pip install nodeenv
  - pip install coveralls django-coverage-plugin
  - pip install flake8
  - pip install -q "$DJANGO_VERSION"
  - nodeenv -p --prebuilt
  - npm install -g coffee-script less bower
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql --no-password travis_ci_test -U postgres -c "create extension postgis"
  - (cd src/naovoce/settings && cp travis.py local.py)
  - src/manage.py migrate
script:
  - cd src && python -Wall $VIRTUAL_ENV/bin/coverage run manage.py test
  - flake8
after_script:
  - coveralls
addons:
  postgresql: "9.6"
  apt:
     packages:
        - postgresql-9.6-postgis-2.3
matrix:
   allow_failures:
      - env: DJANGO_VERSION='https://github.com/django/django/archive/master.tar.gz'
